<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    a:active {
      color: red;
    }
    a:link {
      color: blue;
      text-decoration: none;
    }
    a:visited {
      color: purple;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>


<body>
  <a href="#">Click me</a>
</body>


</html>

<!-- The cascade is the reason this order matters given the same specifity, later styles override earlier styles. -->
